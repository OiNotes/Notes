services:
  postgres:
    image: postgres:16-alpine
    container_name: oi-notes-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: oi_user
      POSTGRES_PASSWORD: oi_password_dev
      POSTGRES_DB: oi_notes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c 'max_connections=200'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oi_user -d oi_notes"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
